<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editor</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    
    <div class="container disabled">
        <h1>Photo Editor Website</h1>
        <hr>
        <div class="view_img">
            <img src="./image1.png" alt="">
        </div>
        
        <div class="choose_img">
            <!-- <button>Choose Image</button> -->
            <!-- <input type="file" name="" id="" accept="image/*"> -->
            <button>Choose Image <img src="./upload.png"></button>
            <input type="file" name="" id="" accept="image/*" hidden>
        </div>

        <div class="slider">
            <div class="filter_info">
                <span class="name">Brightness</span>
                <span class="value">100%</span>
            </div>
            <input type="range" name="" id="" max="200" min="0">
        </div>

        <div class="icons_filter">
           <p>Filters</p>
           <div class="icons_room">
            <button title="Brightness" id="brightness" class="active"><img src="./brightnss.png" alt=""> </button>
            <button title="Contrast" id="contrast"><img src="./contrast.png" alt=""> </button>
            <button title="Saturate" id="saturate"><img src="./opactiy.png" alt=""> </button>
            <button title="Invert" id="invert"><img src="./invert.png" alt=""> </button>
            <button title="Blur" id="blur"><img src="./blur.png" alt=""> </button>
           </div>
        </div>
       
        <div class="icons_filter">
            <p>Rotate and flip</p>
            <div class="icons_room1">
             <button title="rotate_left" id="rotate_left"><img src="./rotateleft.png" alt=""> </button>
             <button title="rotate_right" id="rotate_right"><img src="./rotateright.png" alt=""> </button>
             <button title="flip_x" id="flip_x"><img src="./flip.png" alt=""> </button>
             <button title="flip_y" id="flip_y"><img src="./flip.png" alt=""> </button>
           
            </div>
         </div>
        

         <div class="btn_contain">
            <button class="save">Save image</button>
            <button class="reset">Reset filter</button>
         </div>

    </div>


    <script src="./script.js"></script>
</body>
</html>
